<div class="form-group">
  <label for="name">{{ label }}</label>
  <input [formControl]="$any(ngControl.control)" [type]="type" class="form-control" [class.is-invalid]="ngControl.touched && ngControl.invalid">
  <ng-container *ngIf="ngControl.touched">
    <div *ngIf="ngControl.control?.errors?.['required']" class="alert alert-danger">
      {{ label }} is required.
    </div>
    <div *ngIf="ngControl.control?.errors?.['minlength']" class="alert alert-danger">
      {{label}} must be at least {{ngControl.control?.errors?.['minlength']['requiredLength']}} <strong>required</strong>
    </div>
    <div *ngIf="ngControl.control?.errors?.['maxlength']" class="alert alert-danger">
      {{label}} must be at least {{ngControl.control?.errors?.['maxlength']['requiredLength']}} <strong>required</strong>
    </div>
  </ng-container>
</div>
