<div class="container">
  <h3>Create Task</h3>
  <div>
    <form [formGroup]="createTaskFromGroup" (ngSubmit)="createTask()">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name">
        <div *ngIf="createTaskFromGroup.controls['name'].invalid
           && (createTaskFromGroup.controls['name'].dirty || createTaskFromGroup.controls['name'].touched)"
          class="alert alert-danger">
          <div *ngIf="createTaskFromGroup.controls['name'].errors?.['required']">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input formControlName="description" type="text" class="form-control" id="description">
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select formControlName="priority" class="form-control" id="priority">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select formControlName="status" class="form-control" id="status">
          <option>Up Next</option>
          <option>Working</option>
          <option>Testing</option>
          <option>Done</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Date Created</label>
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="dateCreated" ngbDatepicker
          #d="ngbDatepicker">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mt-2">Create</button>
      </div>
    </form>
  </div>
</div>
